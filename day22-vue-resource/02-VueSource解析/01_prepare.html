      // 创建文档碎片
      const fragment = document.createDocumentFragment()
      const div = document.getElementById('demo')
      const ul = div.firstElementChild
      // 把ul添加到文档碎片中
      // 将ul从dom树移除,添加到了fragment中. 那么后面再操作ul,就是在内存里操作对象.而不会引起页面的重排和重绘,性能更高
      fragment.appendChild(ul)

      // 在内存中从文档碎片中拿出dom对象,进行操作
      console.log(fragment)
      // 获取所有的li标签,进行操作
      let lis = fragment.firstElementChild.children
      lis = [].slice.call(lis) // 将lis伪数组,转成数组
      console.log(lis)
      lis.forEach((item) => {
        item.style.backgroundColor = 'red'
      })
      // 操作完毕之后,将内存中的dom,重新添加到dom树上
      div.appendChild(ul)
