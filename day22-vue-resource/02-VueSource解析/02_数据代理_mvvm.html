<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>02_数据代理</title>
  </head>
  <body>
    <div id="app">
      <p>{{count}}</p>
      <p>{{person.name}}</p>
    </div>
    <script src="./js/mvvm.js"></script>
    <script src="./js/compile.js"></script>
    <script src="./js/observer.js"></script>
    <script src="./js/watcher.js"></script>
    <script>
      const vm = new MVVM({
        el: '#app',
        data: {
          count: 1,
          person: {
            name: 'jack',
          },
        },
      })
      console.log(vm)
    </script>
  </body>
</html>
