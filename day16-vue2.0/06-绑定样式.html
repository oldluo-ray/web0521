<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .one {
      width: 100px;
      height: 100px;
      border: 1px solid blue;
    }

    .two {
      background-color: pink;
    }

    .three {
      border-radius: 50%;
    }
  </style>
  
</head>
<body>
    <script src="js/vue.js"></script>

    <div id="app" > 
        <div :class="obj"></div>
        <div :style="styleArr">123</div>
    </div>

    <script>

        new Vue({
           el: '#app',
           data:{
              className: 'one',
              arr: ['one','two','three'],
              obj: {
                one: true,
                two: false,
                three: true
              },
              styleObj:{
                fontSize: '40px',
                backgroundColor: 'pink'
              },
              styleArr: [
                {
                  fontSize: '40px',
                  backgroundColor: 'pink'
                },
                {
                  height:'30px',
                  width:'200px'
                }
              ]
              
           }
        })
 
    </script>
</body>
</html>
