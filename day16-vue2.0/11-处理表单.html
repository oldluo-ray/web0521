<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="js/vue.js"></script>
    <div id="app">
        <form @submit.prevent="handle">
            账号：<input type="text" v-model.trim="userInfo.username"> <br/><br/>
            密码：<input type="password" v-model="userInfo.password"> <br/><br/>
            <!-- v-model.number 会将收集到的字符串,转成数字 -->
            年龄：<input type="number"  v-model.number="userInfo.age"> <br/><br/>
            性别：
            <!-- 多个标签和同一个数据绑定, 每一个标签的value值就是未来要收集的数据, v-model="data中的数据" 表示未来收集的数据,会赋值给data中的数据 -->
            男<input type="radio" name="sex" v-model="userInfo.sex" value="male">
            女<input type="radio" name="sex" v-model="userInfo.sex" value="female"> <br/><br/>
            爱好：
            抽烟<input type="checkbox" value="smoke" v-model='userInfo.hobby'>
            喝酒<input type="checkbox" value="drink" v-model='userInfo.hobby'>
            找富婆<input type="checkbox" value="findMoney" v-model='userInfo.hobby'>
            <br/><br/>
            所属校区
            <select v-model="userInfo.area">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="wuhan">武汉</option>
            </select>
            <br/><br/>
            其他信息：
            <!-- .lazy 修饰符等到当前文本域失去焦点之后,再去修改数据 -->
            <textarea v-model.lazy="userInfo.info"></textarea> <br/><br/>
            <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="http://www.atguigu.com">《用户协议》</a>
            <button >提交</button>
        </form>
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data:{
                userInfo:{
                   username: '',
                   password: '',
                   age: 0,
                   sex: '',
                   hobby: [],
                   area: '',
                   info: '',
                   agree: false
                }
            },
            methods: {
                handle(){
                    if(this.userInfo.agree){
                        // console.log('form的submit事件触发了');
                        console.log(JSON.stringify(this.userInfo));
                    }else{
                        //提示用户
                    }
                    
                }
            }
        })
    </script>
</body>
</html>
