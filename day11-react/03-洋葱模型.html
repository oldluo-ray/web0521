<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 洋葱模式
      function fn() {
        console.log('fn-start')

        function fn1() {
          console.log('fn1-start')
          console.log('fn1----')
          function fn2() {
            console.log('fn2-start')
            console.log('fn2----')
            console.log('fn2-end')
          }
          fn2()
          console.log('fn1-end')
        }

        fn1()
        console.log('fn-end')
      }

      fn()

      //线性模式

      function fn1(){
          console.log(fn1);
      }
      function fn2(){
          console.log(fn2);
      }
      function fn3(){
          console.log(fn3);
      }

      fn1()
      fn2()
      fn3()
    </script>
  </body>
</html>
