<body>
    <div class="box"></div>
    <script>
        // window.onresize 当布局视口发生变化的时候,会触发
        // 1. 动态的计算当前设备根标签字体的大小
        // const fontSize = 设备独立像素的宽度 / 10
        function adapter(){
            const fontSize = document.documentElement.clientWidth / 10
            document.documentElement.style.fontSize = fontSize + 'px'
        }
        adapter()
        window.onresize = adapter
        
    </script>
</body>
