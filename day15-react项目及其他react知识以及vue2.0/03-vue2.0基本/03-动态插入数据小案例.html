<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="js/vue.js"></script>
    <div id="root">
      <h1>插值语法</h1>
      <div>你好, {{name}}</div>
      <hr />
      <h1>指令语法</h1>
      <a :href="url1">atguigu1</a>
      <a :href="url2">atguigu2</a>
    </div>
    <script>
      new Vue({
        el: '#root',
        data: {
          name: 'jack',
          url1: 'http://www.atguigu.com',
          url2: 'http://www.atguigu.com',
        },
      })
    </script>
  </body>
</html>
