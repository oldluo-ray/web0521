<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1. 引入vue.js -->
    <script src="js/vue.js"></script>

    <!-- 2. 定义模板 
      模板的插值表达式中可以传入任意的js表达式
    -->
    <div id="root">
      <!-- {{}}  里面可以写任何js表达式-->
      <!-- <h1>hello, {{msg}}</h1>
      <h1>hello, {{1}}</h1>
      <h1>hello, {{true}}</h1>
      <h1>hello, {{[1,2,3]}}</h1> -->
      <!-- 注意: 可以直接渲染对象和函数,但是不要直接写字面量形式 -->
      <!-- <h1>hello, {{obj}}</h1>
      <h1>hello, {{fn}}</h1>

      <h1>hello, {{fn()}}</h1>
      <h1>hello, {{1+'abc'}}</h1>
      <h1>hello, {{true ? 'haha': 'hehe'}}</h1> -->
      <!-- <h1 id="{{id}}"></h1> -->

      <!-- 注意:在标签的子节点,写{{}}插值表达式. 但是在标签属性的位置上,如果要动态展示js数据,要写成v-bind:属性="js表达式" 
      v-bind 是vue中指令
      vue中的指定都是以v-开头
      -->
      <h1 id="id"></h1>
      <h1 v-bind:id="id"></h1>
      <h1 v-bind:id="1+3"></h1>
      <h1 v-bind:id="fn()"></h1>
      <!-- v-bind的简写: :属性名="js表达式" -->
      <h1 :id="msg"></h1>
    </div>

    <!-- 3. 创建vue实例对象,管理模板 
    注意: 一个vue实例,对应一个模板
    -->
    <script>
      new Vue({
        el: '#root',
        data: {
          id: 'box',
          class: 'box',
          msg: 'atguigu',
          obj: { name: 'zs' },
          fn() {
            console.log(123)
            return 'abc'
          },
        },
      })
    </script>
  </body>
</html>
