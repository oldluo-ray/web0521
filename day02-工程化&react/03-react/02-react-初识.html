<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <!-- 1. 引入react库 -->
    <!-- react.js 是react的核心库, 先引入 -->
    <script src="js/react.development.js"></script>
    <!-- 如果要使用react写网页,就应该引入react-dom -->
    <script src="js/react-dom.development.js"></script>

    <!-- 2. 根据react中提供的方法,动态的创建元素 -->
    <script>
        // React.createElement('标签的名称',{属性名: 值},子节点,...) 返回一个对象(不是真实的dom对象)
       const div =  React.createElement('div',{id: 'box'}, 'hello,react')
    //    console.log(div); // 这个对象在react中有名字 react元素/虚拟dom
    // ReactDOM.render的作用: 
    // 1.  根据div这个虚拟dom,创建一个真实的div元素
    // 2.  将真实的div元素,添加到id名为root标签里面
        ReactDOM.render(div, document.getElementById('root'))
    </script>
</body>
</html>
