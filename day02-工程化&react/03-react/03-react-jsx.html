<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <!-- 1. 引入react库 -->
    <!-- react.js 是react的核心库, 先引入 -->
    <script src="js/react.development.js"></script>
    <!-- 如果要使用react写网页,就应该引入react-dom -->
    <script src="js/react-dom.development.js"></script>
    <!-- 引入babel -->
    <!-- babel的作用是将我们在js中直接写的标签,编译成React.createElement的形式 -->
    <script src="js/babel.min.js"></script>

    <!-- 2. 根据react中提供的方法,动态的创建元素 -->
    <!-- 如果script标签不写type="text/babel" 那么就会直接当做普通的js解析.还是不认识标签就会报错. 如果写了.babel会先将标签进行解析,解析成React.createElement的形式,然后js解析器再执行里面的代码 -->
    <script type="text/babel">

        //需求: div>p>span>文本
        // 下面的写法就是jsx的写法: javascript xml 是一个语法糖
        const div = <div>
                <p>
                    <span>test</span>    
                </p>
            </div>
        ReactDOM.render(div, document.getElementById('root'))
    </script>
</body>
</html>
